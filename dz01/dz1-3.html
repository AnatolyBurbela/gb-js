<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let result1 = 10 + 10 + '10';
        console.log(result1);
        /*
        1. 10 складываем с 10 
        2. 20 складываем со стройкой '10'(конкатенация)
        3. присваеваем результат переменной result1
        4. с помощью console.log(result1) выводим в консоль
        */
        let result2 = 10 + '10' + 10;
        console.log(result2);
        /*
        1. 10 складываем со строкой '10' (конкатенация)
        2. '1010' складываем с числом 10 (конкатенация)
        3. присваеваем результат переменной result2
        4. с помощью console.log(result2) выводим в консоль
        */
        let result3 = 10 + 10 + + '10';
        console.log(result3);
        /*
        1. 10 складываем с 10 
        2. 20 складываем со стройкой '10', которая благодаря плюсу превращается в число
        3. присваеваем результат переменной result3 
        4. с помощью console.log(result3) выводим в консоль
        */
        let result4 = 10 / -'';
        console.log(result4);
        /*
        1. 10 делим на 0 ( тк строка пуста), а перед строкой  минус, который превращает строчные данные в числовые.
        2. присваеваем результат переменной result4 (отрицательная бесконечность)
        3. с помощью console.log(result4) выводим в консоль
        */
        let result5 = 10 / + '2.5';
        console.log(result5);
        /*
        1. 10 делим на 2.5 ( благодаря  знаку + это положительное число)
        3. присваеваем результат переменной result5
        4. с помощью console.log(result5) выводим в консоль
        */
    </script>
</body>
</html>
