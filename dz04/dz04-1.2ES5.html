<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function Post(author, text, date){
            this.author = author;
            this.text = text;
            this.date = date;
            this.edit = function() {
                this.text = prompt();
            }
        }
        let post1 = new Post('Ivan', 'Lorem', 20)
        console.log(post1);
        post1.edit();
        console.log(post1);

        function AttachedPost(author, text, date){
            Post.call(this, author,text,date);
            this.highlighted = false;
            this.makeTextHighlighted = function(){
                this.highlighted = true;
            }
        }

        let post2 = new AttachedPost('Alex', 'Txt', 13);
        console.log(post2);
        post2.makeTextHighlighted();
        console.log(post2);
    </script>
</body>
</html>
