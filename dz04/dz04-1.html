<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function Object(units, tens, hundreds) {
            this.units = units;
            this.tens = tens;
            this.hundreds = hundreds;
        }

        let num = Number(prompt('Введите целое число от 0 до 999 '));
        if(Number.isInteger(num) && num <= 999 && num >= 0) {
            let unit = num % 10;
            let ten = Math.floor((num % 100) / 10);
            let hundred = Math.floor(num / 100);
            let obj1 = new Object(unit, ten, hundred);
            console.log(obj1);
        } else {
            throw new Error('Число введено некорректно!');
        };


    </script>
</body>
</html>
