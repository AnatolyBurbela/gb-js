<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = Number(prompt('Введите первое число: '));
        let b = Number(prompt('Введите второе число: '));
        if(a >= 0 && b >= 0 ) {
            alert(a - b);
        }
        if(a <0 && b < 0) {
            alert(a * b);
        }
        if(Math.sign(a) < 0 && Math.sign(b) > 0 || Math.sign(a) > 0 && Math.sign(b) < 0) {
            alert(a + b);
        }
    </script>
</body>
</html>
