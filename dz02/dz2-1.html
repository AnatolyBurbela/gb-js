<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2, тк оператор ++ является инкрементом в префиксной форме для переменной а. И возвращает ее значение, увеличенное на 1
       
         //пример 2
         d = b++;
         alert(d); //ответ: 1, тк оператор ++ является инкрементом в постфиксной форме для переменной b. И возвращает ее значение, которое было до увеличения
      
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, тк 2 +  ++(2) = 2+3 = 5
      
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, тк b на текущий момент равна 2, ++ в постфиксной форме не увеличивает значение переменной. итог: 2+2 = 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
