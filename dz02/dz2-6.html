<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let sum = prompt('Сколько внести в банк?');

        function sumLastChar(sum) {
            let lastChar = sum.charAt(sum.length - 1)
            return lastChar;
        };

        if (sum >= 0 && sum != null && sum != undefined) {
            switch (sumLastChar(sum)) {
                case '0':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    alert(`Ваша сумма ${sum} рублей успешно внесена в банк!`);
                    break;
                case '1':
                    alert(`Ваша сумма ${sum} рубль успешно внесена в банк!`);
                    break;
                case '2':
                case '3':
                case '4':
                    alert(`Ваша сумма ${sum} рубля успешно внесена в банк!`);
                    break;
            };
        } else {
            alert('Неверная сумма!');
        };
    </script>
</body>

</html>
