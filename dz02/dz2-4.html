<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function addNum(x, y) {
            return(x + y);
        }
        function subNum(x, y) {
            return(x - y);
        }
        function multNum (x, y) {
            return(x * y);
        }
        function divNum (x, y) {
            return(x / y);
        }

        let x = Number(prompt('Введите первое число: '));
        let y = Number(prompt('Введите второе число: '));
        alert(addNum(x,y));
        alert(subNum(x,y));
        alert(multNum(x,y));
        alert(divNum(x,y));
    </script>
</body>
</html>
